<!DOCTYPE html>
<html>
<head>
  <title>Controle da IA</title>
</head>
<body>
  <h1>Controle da IA</h1>
  <button onclick="ativar()">Ativar Bloqueio</button>
  <button onclick="desativar()">Desativar Bloqueio</button>

  <script>
    const N8N_ENDPOINT = 'http://host.docker.internal:5678/webhook-test/cb65a5f8-9949-45b7-89e8-f7d00a261ef9'; // substitua pelo seu webhook do N8N

    function ativar() {
      fetch(N8N_ENDPOINT, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({bloqueioDelta: true})
      })
      .then(() => alert('Bloqueio ativado!'));
    }

    function desativar() {
      fetch(N8N_ENDPOINT, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({bloqueioDelta: false})
      })
      .then(() => alert('Bloqueio desativado!'));
    }
  </script>
</body>
</html>
